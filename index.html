<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pars</title>
    <link rel="stylesheet" href="./style/normalize.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <script defer src="./main.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="game">
        <div class="game__field"></div>
      </div>
      <div class="options">
        <form action="" class="form">
          <label class="form__label" for="numberCards"
            >Number of cards vertically/horizontally</label
          >
          <input class="form__input" type="text" />
          <button class="form__button">Start game</button>
        </form>
      </div>
      <div class="win display-none">
        <div class="win__field">
          You won!
          <div class="win__btn">Play again</div>
        </div>
      </div>
    </div>
  </body>
</html>
